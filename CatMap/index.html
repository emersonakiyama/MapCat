    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                const center = { lat: -23.5505, lng: -46.6333 };
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 15,
                    center: center,
                    mapTypeId: "roadmap",
                });
                const locations = [
                    { lat: -23.5505, lng: -46.6333 },
                    { lat: -23.5510, lng: -46.6340 },
                    { lat: -23.5490, lng: -46.6320 },
                ];
                locations.forEach((location) => {
                    new google.maps.Circle({
                        strokeColor: "#FF0000",
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: "#FF0000",
                        fillOpacity: 0.35,
                        map: map,
                        center: location,
                        radius: 45,
                    });
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJUiouHyC7vAV5cLgBQfrhPwHVrbaIm-k&callback=initMap">
